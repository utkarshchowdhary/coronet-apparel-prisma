type Query {
  collections: [Collection!]!
  collection(id: ID!): Collection!
  getCollectionsByTitle(title: String): Collection!
}

type Collection {
  id: ID!
  title: String!
  createdAt: String!
  updatedAt: String!
  items: [Item!]!
}

type Item {
  id: ID!
  name: String!
  imageUrl: String!
  price: Float!
  createdAt: String!
  updatedAt: String!
  collection: Collection!
}
